<div class="host">
    <div style="display: flex; padding: 1rem; gap: 12px; justify-content: center;">
        <svg style="color: #fff; width: 32px; height: 32px; justify-content: center;">
            <path style="box-sizing: border-box;" d="M 12 1 C 5.923 1 1 5.923 1 12 c 0 4.867 3.149 8.979 7.521 10.436 c 0.55 0.096 0.756 -0.233 0.756 -0.522 c 0 -0.262 -0.013 -1.128 -0.013 -2.049 c -2.764 0.509 -3.479 -0.674 -3.699 -1.292 c -0.124 -0.317 -0.66 -1.293 -1.127 -1.554 c -0.385 -0.207 -0.936 -0.715 -0.014 -0.729 c 0.866 -0.014 1.485 0.797 1.691 1.128 c 0.99 1.663 2.571 1.196 3.204 0.907 c 0.096 -0.715 0.385 -1.196 0.701 -1.471 c -2.448 -0.275 -5.005 -1.224 -5.005 -5.432 c 0 -1.196 0.426 -2.186 1.128 -2.956 c -0.111 -0.275 -0.496 -1.402 0.11 -2.915 c 0 0 0.921 -0.288 3.024 1.128 a 10.193 10.193 0 0 1 2.75 -0.371 c 0.936 0 1.871 0.123 2.75 0.371 c 2.104 -1.43 3.025 -1.128 3.025 -1.128 c 0.605 1.513 0.221 2.64 0.111 2.915 c 0.701 0.77 1.127 1.747 1.127 2.956 c 0 4.222 -2.571 5.157 -5.019 5.432 c 0.399 0.344 0.743 1.004 0.743 2.035 c 0 1.471 -0.014 2.654 -0.014 3.025 c 0 0.289 0.206 0.632 0.756 0.522 C 19.851 20.979 23 16.854 23 12 c 0 -6.077 -4.922 -11 -11 -11 Z"></path>
        </svg>
        <button class="trans">
            <span>Stemesisya</span>
        </button>
        <span>/</span>
        <button class="trans">
            <span>GitGud - Skill Issue</span>
        </button>


        <div class="space"></div>

        <input class="username" [(ngModel)]="username" *ngIf="state != 'none'" placeholder="Username">
        <input class="pfp" [(ngModel)]="pfp" *ngIf="state == 'register'" placeholder="Profile picture link">
        <button class="register" *ngIf="account == undefined" (click)="register()">
            <span>Register</span>
        </button>
        <button class="login" *ngIf="account == undefined" (click)="logIn()">
            <span>Log in</span>
        </button>
        <button class="logout" *ngIf="account != undefined" (click)="logOut()">
            <span>Log out</span>
        </button>
        <img class="pfp" src="{{account.pfp}}" *ngIf="account != undefined">
        <span *ngIf="error" style="color: #f85149;">{{error}}</span>
    </div>

     <div style="display: flex;">
        <button class="trans">
            <svg>
                <path d="m11.28 3.22 4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734L13.94 8l-3.72-3.72a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215Zm-6.56 0a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042L2.06 8l3.72 3.72a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L.47 8.53a.75.75 0 0 1 0-1.06Z"></path>
            </svg>
            <span>Code</span>
        </button>
        <div>
            <button class="trans" (click)="this.router.navigate(['/'])">
                <svg>
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"></path><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Z"></path>
                </svg>
                <span>Issues</span>
                <span class="filter-counter">{{issueCount}}</span>
            </button>
            <div style="width: 100%; background-color: #f78166; height: 2px;">

            </div>
        </div>

        <button class="trans">
            <svg>

        <button class="trans">

</div>

<div class="host">


    <div class="outer-header">
        <div class="search-field-total">
            <div class="search-field">
                <input class="search-field-input"/>
            </div>
            <button class="search-button">
                <svg>
                    <path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"></path>
                </svg>
            </button>
        </div>

        <button class="label-button">
            <span class="label-button-image">
                <svg>
                    <path d="M1 7.775V2.75C1 1.784 1.784 1 2.75 1h5.025c.464 0 .91.184 1.238.513l6.25 6.25a1.75 1.75 0 0 1 0 2.474l-5.026 5.026a1.75 1.75 0 0 1-2.474 0l-6.25-6.25A1.752 1.752 0 0 1 1 7.775Zm1.5 0c0 .066.026.13.073.177l6.25 6.25a.25.25 0 0 0 .354 0l5.025-5.025a.25.25 0 0 0 0-.354l-6.25-6.25a.25.25 0 0 0-.177-.073H2.75a.25.25 0 0 0-.25.25ZM6 5a1 1 0 1 1 0 2 1 1 0 0 1 0-2Z"></path>
                </svg>
            </span>
            <span>
                Labels
            </span>
        </button>
        <button class="new-issue-button">
            <span>New issue</span>
        </button>
    </div>

    <div class="main-panel">
        <div class="header">
            <button class="more">
                <svg>
                    <path d="M8 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3ZM1.5 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm13 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"></path>
                </svg>
            </button>
        </div>

        <div class="list">
            <div class="no-results" *ngIf="filteredIssues.length == 0">
                <h3 class="no-results">No results</h3>
                <p class="no-results">Try adjusting your search filters.</p>
            </div>
        </div>
    </div>


</div>

<label style="width: 330px;" [name]="item.name" [color]="item.color"></label>
<span style="width: 440px;" class="title">{{item.description}}</span>
<div class="space"></div>
@if (issues > 0) {
    <div style="display: flex; flex-grow: 1; justify-content: center; gap: 2px;">
        <svg>
            <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"></path>
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Z"></path>
        </svg>
        <span style="font-weight: 400; color: #9198a1;">{{issues}}</span>
    </div>
}
<button class="trans" style="padding: 0px;" (click)="showDialog = !showDialog">
    <svg>
        <path d="M8 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3ZM1.5 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm13 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"></path>
    </svg>
</button>

<div style="position: relative; left: -200px;" *ngIf="showDialog">
    <div class="dialog" style="width: 192px;">
        <button class="trans dialog-button" (click)="edit.emit(item); showDialog=false">
            <span>Edit</span>
        </button>
        <div class="separator"></div>
        <button class="trans dialog-button delete-button" (click)="delete.emit(item); showDialog=false">
            <span>Delete</span>
        </button>
    </div>
</div>
